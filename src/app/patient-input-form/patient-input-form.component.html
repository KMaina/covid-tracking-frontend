<div class="container-fluid">
    <h2 class="text-center">Kindly fill in your details below</h2>
    <hr>
    <form (ngSubmit)='submitInput()' #inputForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" [(ngModel)]="newInput.name" id="name" name="name"
                #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
            <div class="form-group">

                <label for="location">Location</label>
                <input type="text" required class="form-control" [(ngModel)]="newInput.location" id="location"
                    name="location" #location='ngModel'>
                <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
                    <p>Location is required</p>
                </div>
            </div>
            <div class="form-group">

                <label for="symptoms">Symptoms</label>
                <textarea class="form-control" id="symptoms" [(ngModel)]="newInput.symptoms" name="symptoms" rows="4"
                    #symptoms='ngModel' required></textarea>
                <div [hidden]="symptoms.valid || symptoms.pristine" class="alert alert-danger">
                    <p>symptoms is required</p>
                </div>
            </div>
            <div>
                <button class="btn btn-success">submit</button>
            </div>
        </div>
    </form>
</div>
