<body>
  <div class="container" style="margin-top:5%">
    <h1 class="text-center" style="font-weight: 700;"> Patient Check-in</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <form method="POST" action="">
          <div class="card-container maps">
            <div class="panel mymaps">
              <div>
                <img class="sb-title-icon"
                  src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                <span class="sb-title">Address Selection</span>
              </div>
              <input type="text" placeholder="Address" id="location" class="details" [(ngModel)]="address"
                name="address" />
              <div class="half-input-container">
                <input type="text" class="half-input details" placeholder="County" id="administrative_area_level_1" />
                <input type="text" placeholder="City" id="locality" class="half-input details" />
              </div>
              <input type="text" placeholder="Country" class="details" id="country" />

              <input type="text" placeholder="Cordinates" id="coordinates" class="details" [(ngModel)]="coordinates"
                name="coordinates" />
              <button class="btn btn-primary" id="save" onclick="store()">Confirm location first</button>
            </div>
            <div class="map" id="map"></div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="container" style="margin-top:5%">
          <form (ngSubmit)='submitInput()' name="form" #goalForm='ngForm'>
            <div class="form-group">
              <label form=name>User ID</label>
              <input type=number readonly class="form-control" id="user" [(ngModel)]="user_id" #name='ngModel'
                name="user" required>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" readonly class="form-control" id="name" [(ngModel)]="username" #name='ngModel'
                name="name" required>
            </div>
            <!-- <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" [(ngModel)]="newInput.location" name="location"
                #name='ngModel' required>
            </div> -->

            <!-- <div class="form-group">
              <label for="name">Location</label>
              <input type="text" placeholder="my location" value="{{storedcoord}},{{storedlocation}}"
                class="form-control" readonly required />
              <a href="https://www.google.com/maps/?q={{storedcoord}}">exact location</a>
            </div> -->
            <div class="form-group">
              <div class="form-group">
                <label for="symptoms">Symptoms</label>
                <input type="text" class="form-control" id="symptoms" [(ngModel)]="newInput.symptoms" name="symptoms"
                  #name='ngModel' required></div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Submit</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
