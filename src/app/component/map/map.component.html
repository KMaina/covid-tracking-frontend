<form method="POST" action="">
  <div class="card-container maps">
    <div class="panel mymaps">
      <div>
        <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg"
          alt="">
        <span class="sb-title">Address Selection</span>
      </div>
      <input type="text" placeholder="Address" id="location" class="details" />
      <input type="text" placeholder="Apt, Suite, etc (optional)" class="details" />
      <input type="text" placeholder="City" id="locality" class="details" />
      <div class="half-input-container">
        <input type="text" class="half-input details" placeholder="State/Province" id="administrative_area_level_1" />
        <input type="text" class="half-input details" placeholder="Zip/Postal code" id="postal_code" />
      </div>
      <input type="text" placeholder="Country" class="details" id="country" />
      <button class="btn btn-primary">Locate</button>
    </div>
    <div class="map" id="map"></div>
  </div>
</form>
