<div class="container text-center" style="margin-top:5%">
   <div class="row">
      <div class="col-md-6">
         <app-doctor-input-form (addInput)="addNewStatus($event)"> </app-doctor-input-form>
      </div>
      <div class="col-md-6">
    <table class="table" style="margin-top:15%;">
      <thead>
         <tr class="table-primary">
           <th scope="col">names</th>
           <th scope="col">Status</th>
           <th scope="col">Recommendations</th>
           <th scope="col">Remarks</th>
         </tr>
       </thead>
       <tbody>
          <tr *ngFor="let item of ItemsArray">
             <td>{{ item.name }}</td>
             <td>{{ item.status }}</td>
             <td>{{ item.recomendations }}</td>
             <td>{{ item.remarks}}</td>
             <td>
                <button type="button" >Edit</button>
                <button (click)="deleteStatus()"><i class="material-icons"
                  data-toggle="tooltip" title="Delete">&#xE872;</i></button></td>
          </tr>
       </tbody>
    </table>
   </div>
</div>
 </div>
