<div class="container text-center" style="margin-top:5%">
   <div class="row">
      <div class="col-md-6">
         <app-patient-input-form (addResult)="addNewInput($event)"></app-patient-input-form>
      </div>
      <div class="col-md-6">
   <table class="table" style="margin-top:15%;">
   <thead>
      <tr class="table-primary">
        <th scope="col">names</th>
        <th scope="col">Location</th>
        <th scope="col">Symptoms</th>
      </tr>
    </thead>

       <tbody >
          <tr *ngFor="let item of ItemsArray">
            <!-- <th scope="row"></th> -->
             <td>{{ item.name }}</td>
             <td>{{ item.location }}</td>
             <td>{{ item.symptoms}}</td>
           
          </tr>
       </tbody>
    </table>
   </div>
 </div>
</div>
